<!DOCTYPE html>

<body>
	<script>
	    var value = prompt ("Enter the value");
		if (value % 2 == 0)
			document.write("The number entered is " + value + " and Number is Even");
		else
			document.write("The number entered is " + value + " and Number is Odd");
        </script>
</body>
